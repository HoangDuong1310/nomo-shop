server {
    server_name nomoshop.app www.nomoshop.app;

    # Increase max body size for file uploads
    client_max_body_size 10M;

    # Serve static files directly from nginx (bypass Next.js caching)  
    location /uploads/ {
        alias /var/www/html/nomo-shop/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /images/ {
        alias /var/www/html/nomo-shop/public/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/nomoshop.access.log;
    error_log  /var/log/nginx/nomoshop.error.log warn;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/nomoshop.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nomoshop.app/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.nomoshop.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = nomoshop.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name nomoshop.app www.nomoshop.app;
    return 404; # managed by Certbot




}